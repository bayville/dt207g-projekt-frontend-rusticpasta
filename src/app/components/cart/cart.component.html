<div class="cart">
    <h2 class="menu__item--title">Dina Produkter</h2>
    <div *ngFor="let entry of itemsInCart; let i = index">
        <div class="order__item">
            <h3 class="menu__item--title">{{ entry.menuItem.name }}</h3>
            <p class="menu__item--description">{{ entry.menuItem.description }}</p>
            <div class="price__container">
                <h4 class="menu__item--title price">{{ entry.menuItem.price * entry.quantity }} <span class="sek">sek</span></h4>
                <div class="number-input">
                    <button class="minus" (click)="decreaseQuantity(i)">-</button>
                    <input class="number" type="number" [value]="entry.quantity" min="0" max="100" step="1" (change)="updateQuantity($event, i)">
                    <button class="plus" (click)="increaseQuantity(i)">+</button>
                </div>
            </div>
        </div>
    </div>


    <div class="order__summary">
        <h5 class="menu__item--title summary">Totalt <span>{{totalAmount}} kr</span></h5>
    </div>
    <button [routerLink]="'/order'" class="btn__primary--red">Tillbaka</button>
</div>
