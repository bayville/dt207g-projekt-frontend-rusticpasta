<h1>Öppettider</h1>
<div class="table__container">
  <table mat-table [dataSource]="dataSource" matSort>
  
    <!-- Name Column -->
    <ng-container matColumnDef="day" sticky>
      <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by day">
        Dag
      </th>
      <td mat-cell *matCellDef="let element"> {{element.day}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="openTime">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by openTime">
        Öppnar
      </th>
      <td mat-cell *matCellDef="let element"> {{element.openTime}} </td>
    </ng-container>
  
    <!-- Category Column -->
    <ng-container matColumnDef="closeTime">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by closeTime">
        Stänger
      </th>
      <td mat-cell *matCellDef="let element"> {{element.closeTime}} </td>
    </ng-container>

  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        Åtgärder
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="button__container">
          <button mat-icon-button (click)="openEditDialog(element)"> <mat-icon>edit</mat-icon> </button>
          <!-- <button mat-icon-button> <mat-icon>edit</mat-icon> </button> -->

        </div>
        
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
